  <md-list>
    <md-list-item class="md-2-line" >
      <md-icon md-font-set="material-icons">place</md-icon>
      <div class="md-list-item-text">
        <h3>{{workorder.address}}</h3>
        <p>Address</p>
      </div>
    <md-divider></md-divider>
    </md-list-item>

    <md-list-item class="md-2-line" >
      <md-icon md-font-set="material-icons">assignment</md-icon>
      <div class="md-list-item-text">
        <h3>{{workorder.title}}</h3>
        <p>Workorder</p>
      </div>
    <md-divider></md-divider>
    </md-list-item>

    <md-list-item class="md-2-line" >
      <md-icon md-font-set="material-icons">event</md-icon>
      <div class="md-list-item-text">
        <h3>{{workorder.finishTimestamp | date:'yyyy-MM-dd' }}</h3>
        <p>Finish Date</p>
      </div>
    <md-divider></md-divider>
    </md-list-item>

    <md-list-item class="md-2-line" >
      <md-icon md-font-set="material-icons">schedule</md-icon>
      <div class="md-list-item-text">
        <h3>{{workorder.finishTimestamp | date:'HH:mm:ss Z' }}</h3>
        <p>Finish Time</p>
      </div>
    <md-divider></md-divider>
    </md-list-item>
  </md-list>

  <md-subheader class="md-no-sticky">Work Summary</md-subheader>
  <p class="md-body-1" layout-padding layout-margin>
    {{workorder.summary}}
  </p>
