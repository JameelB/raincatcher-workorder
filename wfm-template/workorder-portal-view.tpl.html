<div class="panel panel-default">
  <div class="panel-heading"><h3>Work order</h3></div>
  <div class="panel-body">
    <dl class="dl-horizontal">
      <dt>Work order ID</dt>
      <dd>{{workorder.id}}</dd>
      <dt>Type</dt>
      <dd>{{workorder.type}}</dd>
      <dt>Title</dt>
      <dd>{{workorder.title}}</dd>
      <dt>Finish Timestamp</dt>
      <dd>{{workorder.finishTimestamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</dd>
      <dt>Location</dt>
      <dd>{{workorder.address}}</dd>
      <dt>Summary</dt>
      <dd>{{workorder.summary}}</dd>
    </dl>
  </div>
</div>
