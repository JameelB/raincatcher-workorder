<md-list>

  <md-list-item class="md-2-line">
    <md-icon md-font-set="material-icons">bookmark</md-icon>
    <div class="md-list-item-text">
      <h3>{{workorder.type}}</h3>
      <p>Type</p>
    </div>
  </md-list-item>

  <md-list-item class="md-2-line">
    <md-icon md-font-set="material-icons">cached</md-icon>
    <div class="md-list-item-text">
      <h3>{{workflow.id}} - {{workflow.title}}</h3>
      <p>WorkflowId</p>
    </div>
  </md-list-item>

  <md-list-item class="md-2-line">
    <md-icon md-font-set="material-icons">label</md-icon>
    <div class="md-list-item-text">
      <h3>{{workorder.title}}</h3>
      <p>Title</p>
    </div>
  </md-list-item>

  <md-list-item class="md-2-line">
    <md-icon md-font-set="material-icons">access_time</md-icon>
    <div class="md-list-item-text">
      <h3>{{workorder.finishTimestamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</h3>
      <p>Finish Timestamp</p>
    </div>
  </md-list-item>

  <md-list-item class="md-2-line">
    <md-icon md-font-set="material-icons">place</md-icon>
    <div class="md-list-item-text">
      <h3>{{workorder.address}}</h3>
      <p>Location</p>
    </div>
  </md-list-item>

</md-list>

<md-subheader>Summary</md-subheader>

<div layout-padding layout-margin class="md-body-1">
  {{workorder.summary}}
</div>
