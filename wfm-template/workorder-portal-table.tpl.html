<div class="panel panel-default">
  <div class="panel-heading"><h3>Work orders:</h3></div>
  <div class="panel-body">
    <h4>Workorders pulled from an external database</h4>
  </div>

  <!-- Table -->
  <table class="table">
    <tr ng-repeat="workorder in list" ng-click="ctrl.selectWorkorder($event, workorder)" style="cursor: pointer">
      <td><a href="#">{{workorder.type}} - {{workorder.id}}</a></td>
      <td><a href="#">{{workorder.title}}</a></td>
    </tr>
  </table>
</div>
