<div class="workorder-item-details">
<ion-item class="work-location item-icon-left">
  <i class="icon ion-location"></i>
  {{workorder.address}}
</ion-item>
<ion-item class="work-title item-icon-left">
  <i class="icon ion-ios-gear-outline"></i>
  {{workorder.title}}
</ion-item>
<ion-item class="target-finish item-icon-left">
  <i class="icon ion-android-watch"></i>
  <dl>
    <dt>Target Finish Date:</dt>
    <dt>Target Finish Time:</dt>
  </dl>
</ion-item>
<ion-item class="work-summary">
  <div class="panel panel-default">
    <div class="panel-heading heading"><h3>Work Summary</h3></div>
    <div class="panel-body">
      {{workorder.summary}}
    </div>
  </div>
  <button class="button button-block button-dark"
          on-touch="ctrl.selectWorkorder($event, workorder)"
          ng-show="ctrl.showSelectButton">
    Select Workorder
  </button>
</ion-item>
</div>
